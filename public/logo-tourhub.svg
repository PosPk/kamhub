<svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Определяем градиенты для подсветки -->
  <defs>
    <!-- Градиент для внутренней подсветки вулканов -->
    <linearGradient id="volcano-glow" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e6c149;stop-opacity:0" />
      <stop offset="50%" style="stop-color:#e6c149;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#ff6b35;stop-opacity:0.8" />
    </linearGradient>
    
    <!-- Градиент для текста -->
    <linearGradient id="text-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e6c149" />
      <stop offset="50%" style="stop-color:#f4d479" />
      <stop offset="100%" style="stop-color:#e6c149" />
    </linearGradient>
    
    <!-- Фильтр свечения -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Силуэт вулканов с внутренней подсветкой -->
  <g filter="url(#glow)">
    <!-- Задний вулкан (левый) -->
    <path d="M 8 45 L 18 25 L 20 28 L 22 25 L 32 45 Z" 
          fill="url(#volcano-glow)" 
          opacity="0.3"/>
    
    <!-- Средний вулкан (центральный, высокий) -->
    <path d="M 20 45 L 32 18 L 34 22 L 36 18 L 38 20 L 40 18 L 52 45 Z" 
          fill="url(#volcano-glow)" 
          opacity="0.5"/>
    
    <!-- Передний вулкан (правый) -->
    <path d="M 42 45 L 54 28 L 56 30 L 58 28 L 70 45 Z" 
          fill="url(#volcano-glow)"/>
    
    <!-- Контуры вулканов (силуэты) -->
    <path d="M 8 45 L 18 25 L 20 28 L 22 25 L 32 45" 
          stroke="#1a1a1a" 
          stroke-width="0.5" 
          fill="none" 
          opacity="0.3"/>
    
    <path d="M 20 45 L 32 18 L 34 22 L 36 18 L 38 20 L 40 18 L 52 45" 
          stroke="#2a2a2a" 
          stroke-width="1" 
          fill="none" 
          opacity="0.5"/>
    
    <path d="M 42 45 L 54 28 L 56 30 L 58 28 L 70 45" 
          stroke="#3a3a3a" 
          stroke-width="1.5" 
          fill="none"/>
    
    <!-- Свечение от кратера (центральный вулкан) -->
    <ellipse cx="36" cy="18" rx="3" ry="2" fill="#ff6b35" opacity="0.8"/>
    <ellipse cx="36" cy="18" rx="5" ry="3" fill="#e6c149" opacity="0.4"/>
  </g>
  
  <!-- Текст "tourhub" -->
  <text x="80" y="35" 
        font-family="Arial, sans-serif" 
        font-size="24" 
        font-weight="700" 
        fill="url(#text-gradient)"
        letter-spacing="-0.5">
    tourhub
  </text>
  
  <!-- Подзаголовок "kamchatka" маленький -->
  <text x="80" y="48" 
        font-family="Arial, sans-serif" 
        font-size="10" 
        font-weight="400" 
        fill="#888" 
        letter-spacing="2">
    KAMCHATKA
  </text>
</svg>
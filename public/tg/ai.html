<!doctype html><html lang="ru"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/><title>TWA — AI</title><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"/></head><body><main class="container"><nav><ul><li><a href="/tg">Каталог</a></li><li><a href="/tg/map.html">Карта</a></li><li><a href="/tg/account.html">Аккаунт</a></li><li><a href="/tg/ai.html">AI</a></li></ul></nav><h1>AI.Kam</h1><form id="f"><input name="prompt" placeholder="Спросите про туры и маршруты"/><button>Спросить</button></form><pre id="out"></pre></main><script>document.getElementById('f').addEventListener('submit',async(e)=>{e.preventDefault();const fd=new FormData(e.currentTarget);const prompt=fd.get('prompt');const r=await fetch('/api/ai',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({prompt})});const j=await r.json();document.getElementById('out').textContent=j.answer||j.error||'';});</script></body></html>
